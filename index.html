<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Bad day?</title>
  </head>
  <body>
    <div class="rain center">
      <span id="time" class="time"></span>
      <span class="header" id="header">Bad day?</span>

      <input
        type="text"
        id="name"
        class="name"
        placeholder="Tell me your name"
      />
      <button
        onclick="betterWeather()"
        class="weather__button"
        id="weather__button"
      >
        Make it better!
      </button>
    </div>
    <span id="outputtest"></span>
    <script src="app.js"></script>
  </body>
</html>
